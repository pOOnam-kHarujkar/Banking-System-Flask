<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
    <h1>All Accounts</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - Registered on: {{ user.date_registered.strftime('%Y-%m-%d %H:%M:%S') }}</li>
        {% endfor %}
    </ul>
</body>
</html>
